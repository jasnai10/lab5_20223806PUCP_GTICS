<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Enviar Mensaje</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<header>
    <div th:replace="fragments/navbar.html :: header"></div>
</header>

<main class="container">
    <h1 class="mt-5">Enviar Mensaje</h1>
    <form th:action="@{/mensaje}" th:object="${mensaje}" method="post">
        <div class="form-group">
            <label for="remitente">Remitente</label>
            <input type="text" class="form-control" id="remitente" th:value="${remitente.nombre}" readonly>
        </div>

        <div class="form-group">
            <label for="destinatario">Destinatario</label>
            <select class="form-control" id="destinatario" th:field="*{destinatario}">
                <option th:each="usuario : ${usuarios}" th:value="${usuario}" th:text="${usuario.nombre}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="contenido">Contenido</label>
            <textarea class="form-control" id="contenido" th:field="*{contenido}" rows="3" placeholder="Escribe tu mensaje..."></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</main>

</body>
</html>
