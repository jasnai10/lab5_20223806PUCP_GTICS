<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mensajes Recibidos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<header>
    <div th:replace="fragments/navbar.html :: header"></div>
</header>

<main class="container">
    <h1 class="mt-5">Mensajes Recibidos por <span th:text="${usuario.nombre}">Usuario</span></h1>

    <!-- Mostrar el total de mensajes recibidos -->
    <p class="mt-3">Cantidad total de mensajes recibidos: <span th:text="${totalMensajes}">0</span></p>

    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>Remitente</th>
            <th>Regalo</th>
            <th>Color del Regalo</th>
            <th>Contenido</th>
            <th>Fecha de Env√≠o</th>
        </tr>
        </thead>
        <tbody>
        <!-- Mostrar los mensajes -->
        <tr th:each="mensaje : ${mensajes}">
            <td th:text="${mensaje.remitente.nombre}">Remitente</td>
            <td th:text="${mensaje.regaloTipo}">Regalo</td>
            <td th:text="${mensaje.regaloColor}">Color del Regalo</td>
            <td th:text="${mensaje.contenido}">Contenido</td>
            <td th:text="${mensaje.fechaEnvio}">Fecha</td>
        </tr>
        </tbody>
    </table>
</main>

</body>
</html>
