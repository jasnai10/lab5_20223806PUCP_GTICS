<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<header>
    <div th:replace="fragments/navbar.html :: header"></div>
</header>

<main class="container">
    <h1 class="mt-5">Registro de Usuario</h1>
    <form th:action="@{/registro}" th:object="${usuario}" method="post">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Nombre">
        </div>

        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" id="apellido" th:field="*{apellido}" placeholder="Apellido">
        </div>

        <div class="form-group">
            <label for="correo">Correo</label>
            <input type="email" class="form-control" id="correo" th:field="*{correo}" placeholder="Correo">
        </div>

        <div class="form-group">
            <label for="descripcion">Descripci칩n</label>
            <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="3" placeholder="Descripci칩n"></textarea>
        </div>

        <div class="form-group">
            <label for="edad">Edad</label>
            <input type="number" class="form-control" id="edad" th:field="*{edad}" placeholder="Edad">
        </div>

        <div class="form-group">
            <label for="contrasena">Contrase침a</label>
            <input type="password" class="form-control" id="contrasena" th:field="*{contrasena}" placeholder="Contrase침a">
        </div>

        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</main>

</body>
</html>
